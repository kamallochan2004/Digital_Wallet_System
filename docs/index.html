<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wallet System - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Digital Wallet System API Documentation - Comprehensive backend implementation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <style>
    .app-name-link img {
      width: 32px;
      height: 32px;
    }
    .markdown-section {
      max-width: 90%;
    }
    .cover {
      background: linear-gradient(to bottom, #007bff, #0056b3);
    }
    .cover h1 {
      color: white;
      font-size: 3rem;
    }
    .cover p {
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Digital Wallet System',
      repo: 'https://github.com/kamallochan2004/Digital_Wallet_System.git',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6
      },
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        bodyFontSize : '17px',
        codeFontSize : '15px',
        codeBackgroudColor : '#f2f2f2',
        codeTextColor : '#091a28'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html + '\n\n----\n\n' + 
                   '<div style="text-align: center; color: #999; font-size: 12px;">' +
                   'Digital Wallet System Documentation | Last updated: ' + new Date().toLocaleDateString() +
                   '</div>';
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- Dark/Light theme toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
